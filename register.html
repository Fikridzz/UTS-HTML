<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="register.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="register-container">
        <h2>Buat akun</h2>

        <form action="login.html">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="tel" name="notel" id="notel" placeholder="Nomor telepon" required>
            <input type="date" name="dob" id="dob" placeholder="Tanggal lahir" required>
            <textarea name="address" id="address" placeholder="Alamat" rows="5" required></textarea>
            <button name="submit" href="login.html">Registrasi</button>
        </form>
    </div>
</body>

</html>
